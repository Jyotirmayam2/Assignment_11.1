<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //setting background color to light grey
        document.body.style.backgroundColor = "lightgrey";
        var p1 = null; 
        //setting body to p1 object
        p1 = document.body;
        //creating two paragraphs by setting inner html
        p1.innerHTML = "<p id='p1'></p><p class='p2'></p>";
        //setting p1 by paragraph-1's id
        p1 = document.getElementById("p1");
        //setting inner text for paragraph-1
        p1.innerText = "The Document Object Model (DOM) is a programming interface for HTML and XML documents. It represents the page so that programs can         change the document structure, style, and content. The DOM represents the document as nodes and objects. That way, programming languages can connect to the page.";
        //setting font color for paragraph-1 to purple
        p1.style.color = "purple";
        //setting p1 by paragraph-2's class name
        p1 = document.querySelector("p.p2");
        //setting id for paragraph-2
        p1.setAttribute("id","p2");
        //setting inner text for paragraph-2
        p1.innerText = "A Web page is a document. This document can be either displayed in the browser window or as the HTML source. But it is the same document in both cases. The Document Object Model (DOM) represents that same document so it can be manipulated. The DOM is an object-oriented representation of the web page, which can be modified with a scripting language such as JavaScript.";
        //setting font color for paragraph-2 to red
        p1.style.color = "red"; 
    </script>
</body>
</html>
